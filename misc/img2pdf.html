<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images to PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        .sortable-ghost {
            opacity: 0.4;
            border: 2px dashed #cbd5e1;
        }

        .sortable-chosen {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transform: scale(1.02);
        }

        #lightbox {
            opacity: 0;
            pointer-events: none;
            transition: opacity 300ms ease-in-out;
        }

        #lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        #lightbox-img {
            transform: scale(0.95);
            transition: transform 300ms ease-in-out;
        }

        #lightbox.active #lightbox-img {
            transform: scale(1);
        }
    </style>
</head>

<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Images to PDF</h1>
            <p class="mt-2 text-slate-600">Upload images and rearrange them using drag & drop to create a PDF.</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div id="drop-zone"
                class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all duration-300">
                <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                    aria-hidden="true">
                    <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="mt-4 text-lg font-semibold text-slate-700">Drag & drop files here</p>
                <p class="mt-1 text-sm text-slate-500">Or click to select files</p>
                <p class="mt-1 text-xs text-slate-400">Supported formats: JPG, PNG, GIF, WEBP, etc.</p>
                <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
            </div>

            <div id="preview-container"
                class="mt-8 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

            <div id="controls" class="mt-8 text-center hidden">
                <button id="download-btn"
                    class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 disabled:bg-slate-400 disabled:cursor-not-allowed disabled:transform-none">
                    <span id="btn-text">Download as PDF</span>
                    <span id="btn-spinner" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        生成中...
                    </span>
                </button>
        </main>
    </div>
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
        <img id="lightbox-img" src="" alt="Enlarged image" class="max-w-[90vw] max-h-[90vh] object-contain">
    </div>


    <script>
        const { jsPDF } = window.jspdf;

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const controls = document.getElementById('controls');
        const downloadBtn = document.getElementById('download-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');


        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            handleFiles(e.dataTransfer.files);
        });
        downloadBtn.addEventListener('click', generatePdf);

        lightbox.addEventListener('click', closeLightbox);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // SortableJS initialization
        new Sortable(previewContainer, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen',
            onEnd: () => {
                updateOrderNumbers();
            }
        });

        // Function definitions
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (imageFiles.length === 0) return;
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    createPreviewElement(e.target.result, file.name);
                    updateOrderNumbers();
                    controls.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            });
        }


        // Create and append image preview element
        function createPreviewElement(src, name) {
            const previewWrapper = document.createElement('div');
            previewWrapper.className = 'relative group border rounded-lg overflow-hidden shadow-sm transition-all duration-300';

            const img = document.createElement('img');
            img.src = src;
            img.alt = name;
            img.className = 'w-full h-48 object-cover cursor-pointer';
            img.dataset.fileSrc = src;

            // Open lightbox on image click
            img.addEventListener('click', () => openLightbox(src));

            const caption = document.createElement('p');
            caption.className = 'text-xs p-2 bg-white bg-opacity-80 truncate';
            caption.title = name;

            const orderNumber = document.createElement('span');
            orderNumber.className = 'order-number font-bold mr-1';

            const fileName = document.createTextNode(name);

            caption.appendChild(orderNumber);
            caption.appendChild(fileName);

            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '&times;';
            removeBtn.className = 'absolute top-1 right-1 bg-black bg-opacity-50 text-white rounded-full w-6 h-6 flex items-center justify-center text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity z-10';
            removeBtn.onclick = (e) => {
                e.stopPropagation(); // 画像のクリックイベントが発火しないようにする
                previewWrapper.remove();
                updateOrderNumbers();
                if (previewContainer.children.length === 0) {
                    controls.classList.add('hidden');
                }
            };

            previewWrapper.appendChild(img);
            previewWrapper.appendChild(caption);
            previewWrapper.appendChild(removeBtn);
            previewContainer.appendChild(previewWrapper);
        }

        // Update preview order numbers
        function updateOrderNumbers() {
            const previews = previewContainer.querySelectorAll('.order-number');
            previews.forEach((el, index) => {
                el.textContent = `${index + 1}. `;
            });
        }

        // Open lightbox
        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // Generate PDF and trigger download
        async function generatePdf() {
            downloadBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            try {
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                const imageElements = previewContainer.querySelectorAll('img');
                for (let i = 0; i < imageElements.length; i++) {
                    const imgElement = imageElements[i];
                    const dataUrl = imgElement.dataset.fileSrc;
                    const { width, height } = await getImageDimensions(dataUrl);
                    const pageW = doc.internal.pageSize.getWidth() - 20;
                    const pageH = doc.internal.pageSize.getHeight() - 20;
                    const ratio = Math.min(pageW / width, pageH / height);
                    const newW = width * ratio;
                    const newH = height * ratio;
                    const x = (doc.internal.pageSize.getWidth() - newW) / 2;
                    const y = (doc.internal.pageSize.getHeight() - newH) / 2;
                    if (i > 0) {
                        doc.addPage();
                    }
                    doc.addImage(dataUrl, 'JPEG', x, y, newW, newH);
                }
                doc.save('images-to-pdf.pdf');
            } catch (error) {
                console.error("PDF生成中にエラーが発生しました:", error);
                alert("PDFの生成に失敗しました。コンソールを確認してください。");
            } finally {
                downloadBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        // Get image dimensions from a Data URL
        function getImageDimensions(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve({ width: img.width, height: img.height });
                img.onerror = reject;
                img.src = src;
            });
        }
    </script>
</body>

</html>
