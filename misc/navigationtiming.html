<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Navigation Type Example</h1>

<p>PerformanceNavigation.type = <code id="v1"></code></p>
<p>PerformanceNavigationTiming.type = <code id="v2"></code></p>

<p>(The values are updated every second.)</p>

<p><a href="./navigationtiming2.html">Go to another page</a></p>

<script>
function update(){
  var v1 = document.querySelector('#v1');
  var v2 = document.querySelector('#v2');
  switch(performance.navigation.type) {
      case PerformanceNavigation.TYPE_NAVIGATE:
        v1.innerHTML = "0 (TYPE_NAVIGATE)";
      break;
    case PerformanceNavigation.TYPE_RELOAD:
        v1.innerHTML = "1 (TYPE_RELOAD)";
      break;
    case PerformanceNavigation.TYPE_BACK_FORWARD:
        v1.innerHTML = "2 (TYPE_BACK_FORWARD)";
      break;
    default:
        v1.innerHTML = "255 (TYPE_RESERVED)";
      break;
  }

  v2.innerHTML = performance.getEntriesByType("navigation")[0].type;
}
update();
setInterval(update, 1000);
</script>
</body>
</html>
